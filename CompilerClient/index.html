<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="node_modules/codemirror/addon/hint/show-hint.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/plugins.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="node_modules/codemirror/theme/blackboard.css">
        <script src="node_modules/codemirror/lib/codemirror.js"></script>
        <script src="node_modules/codemirror/addon/edit/matchbrackets.js"></script>
        <script src="node_modules/codemirror/addon/hint/show-hint.js"></script>
        <script src="node_modules/codemirror/mode/clike/clike.js"></script>
        <script src="node_modules/codemirror/keymap/sublime.js"></script>
        <script src="lessons.js"></script>
    </head>
    <body style="background-color: #15141F; color: #fff;">
        <h1 class="p-3 m-0">Java/CSharp Compile</h1>
        <div class="row m-0" style="height: 500px;">
            <div class="col-3 m-0 p-0" style="background-color: #15141F; color: #fff">
                <h5 class="p-2 m-0" style="background-color: #f6f5fa; color: #000;">Exercises</h5>
                <div class="p-3 lesson-container">
                    <div class="lesson-wrapper">
                        <script>
                            lessons.forEach((lesson, index) => {
                                let title = document.createElement("div");
                                title.className = index == 0 ? "lesson active" : "lesson"
                                let text = document.createElement("span")
                                text.innerHTML = lesson.title
                                title.append(text)
                                document.getElementsByClassName("lesson-wrapper")[0].append(title)
                            })
                        </script>
                    </div>
                </div>
                <div class="p-3 requirement-container">
                    <h6 style="color: #FFD500;"><b>Require:</b></h6>
                    <div class="requirement-content"></div>
                </div>
            </div>
            <div class="col-6 m-0 p-0">
                <h5 class="p-2 m-0" style="background-color: #f6f5fa; color: #000;">Code Editor</h5>
                <textarea id="code"></textarea>
                <div class="form-row m-0 p-3" style="background-color: #f6f5fa; color: #000;">
                    <div class="form-group col-6 p-0 m-0 d-flex align-items-center">
                        <div class="form-row m-0">
                            <div class="form-group m-0 mr-3">
                                <input 
                                    type="radio" value="csharp" name="lang" id="csharp-radio" checked
                                    onclick="onProgrammingLanguageChange(this)"
                                >
                                <label class="m-0">CSharp</label>
                            </div>
                            <div class="form-group m-0">
                                <input 
                                    type="radio" value="java" name="lang" id="java-radio"
                                    onclick="onProgrammingLanguageChange(this)"
                                >
                                <label class="m-0">Java</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group p-0 m-0 col-6 d-flex justify-content-end">
                        <button class="btn btn-warning" onclick="onSubmit()"><b>Submit</b></button>
                    </div>
                </div>
            </div>
            <div class="col-3 m-0 p-0">
                <h5 class="p-2 m-0" style="background-color: #f6f5fa; color: #000;">Result</h5>
                <div class="result-content p-2"></div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/active.js"></script>
    <script src="js/bootstrap.min.js"></script>
</html>
